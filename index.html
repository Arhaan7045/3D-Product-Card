<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="main-images">
            <img src="turquoise-transformed.png" alt="turq" id="turq" class="turq active">
            <img src="yellow-transformed.png" alt="yellow" id="yellow" class="yellow">
            <img src="white-transformed.png" alt="white" id="white" class="white">
            <img src="orange-transformed.png" alt="orange" id="orange" class="orange">
            <img src="multi-transformed.png" alt="multi" id="multi" class="multi">
            <img src="green-transformed.png" alt="green" id="green" class="green">
        </div>
        <div class="shoe-details">
            <span class="shoe-name">ADIDAS ADIOS PRO 3</span>
            <p>These running shoes are made to optimize running efficiency. 
                Our carbon-infused ENERGYRODS provide lightweight stiffness for a snappy, efficient stride.
            </p>
            <div class="review">Reviews (11,237)</div>
            <div class="review-num">
                <div class="stars">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9734;</span>
                </div>
                <p>4.5 out of 5</p>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">6 Colours</span>
                <div class="circles">
                    <span class="circle turq active" id="turq"></span>
                    <span class="circle yellow" id="yellow"></span>
                    <span class="circle white" id="white"></span>
                    <span class="circle orange" id="orange"></span>
                    <span class="circle multi" id="multi"></span>
                    <span class="circle green" id="green"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$90.00</span>
                <span class="price-letter">Ninety Dollars</span>
            </div>
        </div>
        <button>ADD TO CART</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
